<!DOCTYPE html>

<html>
  <head>
      <title>Sanchez Logistica - Effettua un ordine</title>

      <link rel="stylesheet" href="js/external/bootstrap.css">
      <link rel="stylesheet" href="js/external/material-components-web.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      
      <script src="js/external/material-components-web.min.js"></script>

      <script src="js/external/jquery-3.6.0.js"></script>
      <script src="main.js" type="module"></script>

  <body>

      <!-- BAR -->
      <header class="mdc-top-app-bar">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <span id="logo-id" class="mdc-top-app-bar__title"></span>
                <h6>Sanchez Logistica - Portale ordini</h6>
            </section>

          <div id="form-id" class="container text-center">

          </div>

          <!-- NAVIGATION BUTTONS -->

          <div class="ms-3 pb-3 position-fixed bottom-0 start-0">

          </div>

          <div class="me-3 pb-3 position-fixed bottom-0 end-0">

            </button>
          </div>
